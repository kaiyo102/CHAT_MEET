<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet - Video Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Arial, sans-serif;
        }

        body {
            background-color: #202124;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #202124;
            border-bottom: 1px solid #3c4043;
        }

        .meet-title {
            font-size: 18px;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 16px;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
            overflow-y: auto;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background-color: #3c4043;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-name {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 16px;
            background-color: #202124;
            border-top: 1px solid #3c4043;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: #5f6368;
        }

        .control-button.mic-off {
            background-color: #ea4335;
        }

        .control-button.camera-off {
            background-color: #ea4335;
        }

        .leave-call {
            background-color: #ea4335;
        }

        .leave-call:hover {
            background-color: #d93025;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="meet-title">Cuộc họp video</div>
        <div class="header-controls">
            <button class="control-button">
                <span class="material-symbols-outlined">schedule</span>
            </button>
            <button class="control-button">
                <span class="material-symbols-outlined">group</span>
            </button>
            <button class="control-button">
                <span class="material-symbols-outlined">chat</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="participant-name">Bạn</div>
        </div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="participant-name">Người tham gia</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-button" id="micButton">
            <span class="material-symbols-outlined">mic</span>
        </button>
        <button class="control-button" id="cameraButton">
            <span class="material-symbols-outlined">videocam</span>
        </button>
        <button class="control-button">
            <span class="material-symbols-outlined">present_to_all</span>
        </button>
        <button class="control-button">
            <span class="material-symbols-outlined">subtitles</span>
        </button>
        <button class="control-button">
            <span class="material-symbols-outlined">settings</span>
        </button>
        <button class="control-button leave-call">
            <span class="material-symbols-outlined">call_end</span>
        </button>
    </div>

    <script>
        // Xử lý sự kiện tắt/bật mic
        const micButton = document.getElementById('micButton');
        micButton.addEventListener('click', () => {
            micButton.classList.toggle('mic-off');
            const icon = micButton.querySelector('.material-symbols-outlined');
            icon.textContent = micButton.classList.contains('mic-off') ? 'mic_off' : 'mic';
        });

        // Xử lý sự kiện tắt/bật camera
        const cameraButton = document.getElementById('cameraButton');
        cameraButton.addEventListener('click', () => {
            cameraButton.classList.toggle('camera-off');
            const icon = cameraButton.querySelector('.material-symbols-outlined');
            icon.textContent = cameraButton.classList.contains('camera-off') ? 'videocam_off' : 'videocam';
        });
    </script>
</body>
</html>
