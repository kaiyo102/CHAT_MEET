<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Arial, sans-serif;
        }

        body {
            background-color: #202124;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 48px 80px;
            gap: 48px;
            align-items: center;
            justify-content: space-between;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .left-section {
            flex: 1;
            max-width: 600px;
        }

        .right-section {
            flex: 1;
            max-width: 600px;
        }

        .hero-title {
            font-size: 2.75rem;
            line-height: 3.25rem;
            font-weight: 400;
            margin-bottom: 16px;
            color: #e8eaed;
        }

        .hero-subtitle {
            font-size: 1.125rem;
            line-height: 1.5rem;
            color: #e8eaed;
            margin-bottom: 48px;
        }

        .actions-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .button {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            height: 48px;
        }

        .primary-button {
            background-color: #1a73e8;
            color: white;
        }

        .primary-button:hover {
            background-color: #1557b0;
        }

        .secondary-button {
            background-color: #303134;
            color: white;
            flex: 1;
        }

        .secondary-button:hover {
            background-color: #3c4043;
        }

        .learn-more {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .learn-more:hover {
            text-decoration: underline;
        }

        .carousel {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .carousel-nav {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            cursor: pointer;
        }

        .carousel-dot.active {
            background: #1a73e8;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #202124;
        }

        .carousel-arrow.left {
            left: 16px;
        }

        .carousel-arrow.right {
            right: 16px;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 24px;
        }

        .premium-banner {
            text-align: center;
            margin-top: 24px;
        }

        .premium-banner h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .premium-banner p {
            color: #9aa0a6;
            margin-bottom: 16px;
        }

        .try-premium-button {
            background: #1a73e8;
            color: white;
            padding: 8px 24px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .try-premium-button:hover {
            background: #1557b0;
        }
        .chat-input-container {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #formmeet{
            background-color: white;
            position: fixed;
            width: 500px;
            max-width: 90vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            animation: formAppear 0.3s ease forwards;
            z-index: 1000;
            padding: 24px;
            color: #202124;
        }
        
        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -48%) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            animation: overlayAppear 0.3s ease forwards;
        }

        @keyframes overlayAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #formmeet .modal-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 20px;
        }

        #formmeet .form-label {
            font-weight: 500;
            color: #5f6368;
            margin-bottom: 8px;
        }

        #formmeet .form-control {
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.2s;
        }

        #formmeet .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        #formmeet .btn {
            padding: 8px 24px;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.2s;
        }

        #formmeet .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        #formmeet .btn-primary:hover {
            background-color: #1557b0;
            border-color: #1557b0;
        }

        #formmeet .btn-secondary {
            color: #5f6368;
            background-color: transparent;
            border: 1px solid #dadce0;
        }

        #formmeet .btn-secondary:hover {
            background-color: #f1f3f4;
        }

        #formmeet .btn-close {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #5f6368;
        }

        #formmeet .btn-close:hover {
            color: #202124;
            background-color: #f1f3f4;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <h1 class="hero-title">Tính năng họp và gọi video dành cho tất cả mọi người</h1>
            <p class="hero-subtitle">Kết nối, cộng tác và ăn mừng ở mọi nơi với Meet</p>
            <div class="actions-container">
                <button class="button primary-button" onclick="displayformmeet()">
                    <span class="material-symbols-outlined">video_call</span>
                    Cuộc họp mới
                </button>
                <div class="secondary-button">
                    <input type="text" placeholder="Nhập một mã hoặc đường liên kết" style="background: transparent; border: none; color: white; width: 100%; height: 100%; outline: none;">
                </div>
                <button class="button secondary-button" style="flex: 0 0 auto;">
                    Tham gia
                </button>
            </div>
            <div class="btn btn-primary">
                <a href="{% url 'home' %}"><p class="text-white btn " style="text-decoration: none; color: white;">Quay về trang chính</p></a>
            </div>
        </div>
        <div class="right-section">
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="Tạo liên kết để chia sẻ">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://www.gstatic.com/meet/user_edu_scheduling_light_b352efa017e4f8f1ffda43e847820322.svg" alt="Lên lịch trong Calendar">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://www.gstatic.com/meet/user_edu_brady_bunch_light_81fa864771e5c1dd6c75abe020c61345.svg" alt="Xem mọi người">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://www.gstatic.com/meet/user_edu_safety_light_e04a2bbb449524ef7e49ea36d5f25b65.svg" alt="Bảo mật nâng cao">
                    </div>
                </div>
                <div class="carousel-arrow left">
                    <span class="material-symbols-outlined">chevron_left</span>
                </div>
                <div class="carousel-arrow right">
                    <span class="material-symbols-outlined">chevron_right</span>
                </div>
                <div class="carousel-nav">
                    <div class="carousel-dot active"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-overlay" id="formOverlay"></div>
    <div id="formmeet" style="display: none;">
        <div class="d-flex justify-content-between">
            <h5 class="modal-title" id="formmeetLabel">Tạo cuộc họp mới</h5>
        </div>
        <form method="POST" action="{% url 'meeting' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="meetingName" class="form-label">Tên cuộc họp</label>
                <input type="text" class="form-control" id="meetingName" name="name" placeholder="VD: Họp nhóm dự án" required>
            </div>
            <div class="mb-3">
                <label for="meetingDescription" class="form-label">Mô tả (không bắt buộc)</label>
                <textarea class="form-control" id="meetingDescription" rows="2" placeholder="Thêm mô tả về cuộc họp" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="meetingDate" class="form-label">Ngày họp</label>
                <input type="date" class="form-control" id="meetingDate" name="date" required>
            </div>
            <div class="mb-3">
                <label for="meetingTime" class="form-label">Thời gian</label>
                <input type="time" class="form-control" id="meetingTime" name="time" required>
            </div>
            <div class="mb-3">
                <label for="meetingDuration" class="form-label">Thời lượng</label>
                <select class="form-control" id="meetingDuration" name="duration" required>
                    <option value="30">30 phút</option>
                    <option value="60" selected>1 giờ</option>
                    <option value="90">1 giờ 30 phút</option>
                    <option value="120">2 giờ</option>
                    <option value="custom">Tùy chỉnh</option>
                </select>
            </div>
            {% comment %} <div class="mb-3">
                <label for="participants" class="form-label">Người tham gia (không bắt buộc)</label>
                <input type="text" class="form-control" id="participants" placeholder="Nhập email người tham gia, phân cách bằng dấu phẩy">
            </div> {% endcomment %}
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="closeformmeet()">Hủy</button>
                <button type="submit" class="btn btn-primary">
                    Tạo cuộc họp
                </button>
            </div>
        </form>
        
    </div>
    <script>
        // Xử lý carousel
        const carousel = document.querySelector('.carousel-container');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevButton = document.querySelector('.carousel-arrow.left');
        const nextButton = document.querySelector('.carousel-arrow.right');
        
        let currentSlide = 0;
        const slideCount = slides.length;
        
        // Tự động chuyển slide
        let slideInterval = setInterval(nextSlide, 5000);
        
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Cập nhật dots
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            updateCarousel();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateCarousel();
        }
        
        // Xử lý click vào dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                updateCarousel();
                resetInterval();
            });
        });
        
        // Xử lý click vào nút prev/next
        prevButton.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });
        
        nextButton.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });
        
        // Reset interval khi người dùng tương tác
        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }
        
        // Dừng auto-slide khi hover vào carousel
        carousel.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        carousel.addEventListener('mouseleave', () => {
            slideInterval = setInterval(nextSlide, 5000);
        });
        const formmeet = document.getElementById('formmeet');
        const formOverlay = document.getElementById('formOverlay');
        
        function displayformmeet() {
            formmeet.style.display = 'block';
            formOverlay.style.display = 'block';
            // Tự động điền ngày và giờ hiện tại
            const now = new Date();
            const dateInput = document.getElementById('meetingDate');
            const timeInput = document.getElementById('meetingTime');
            
            // Định dạng ngày YYYY-MM-DD
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
            
            // Định dạng giờ HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeInput.value = `${hours}:${minutes}`;
        }

        function closeformmeet() {
            formmeet.style.display = 'none';
            formOverlay.style.display = 'none';
        }

        // Đóng form khi click vào overlay
        formOverlay.addEventListener('click', closeformmeet);
    </script>
</body>
</html>
