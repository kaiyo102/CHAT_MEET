<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}NAChat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body{
            background-color:rgb(255, 255, 255);
        }
        .navbar {
            background-color:rgb(0, 0, 0);
            color: white;
            padding: 10px;
            position: sticky;
            top: 0px;
            z-index: 1000;
        }

        .navbar .search-bar {
            width: 40%;
        }

        .navbar .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 80px);
        }

        .left-column, .main-content, .right-column {
            background-color:rgb(255, 255, 255);
            height: 100%;
            border:2px solid black;
        }
        
        .left-column {
            width: 25%;
            height: 100%;
            position: sticky;
            top: 80px;
            overflow-y: auto;
        }
        
        .main-content {
            width: 75%;
            height: 100%;
            overflow-y: auto;
        }

        .left-column {
            width: 25%;
            height: 100%;
            position: sticky;
            top: 80px;
            overflow-y: auto;
        }
        @keyframes appear {
            from {
                opacity: 0; 
                transform: translateY(-100%);
            }
            to {
                opacity: 1; 
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1; 
                transform: translateY(0%);

            }
            to {
                opacity: 0; 
                transform: translateY(-100%);

            }
        }
        /* form thay đổi mật khẩu */
        #changePasswordModal{
            background-color:white; 
            position: absolute;
            width:30vw;
            top:20%;
            right:35%;
            border:1px solid black;
            animation: appear 1s ease forwards;
            z-index: 1000;
            padding:1vw;
        }
        /* form thay đổi thông tin */
        #changeInfoModal{
            background-color:white; 
            position: absolute;
            width:30vw;
            top:20%;
            right:35%;
            border:1px solid black;
            animation: appear 1s ease forwards;
            z-index: 1000;
            padding:1vw;
        }
        .chat-input-container {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-control {
            flex: 1;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
            border-color: #80bdff;
        }
        
        .input-group-append {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-icon:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-icon i {
            font-size: 16px;
        }
        
        #chat-message-submit {
            background: #28a745;
        }
        
        #chat-message-submit:hover {
            background: #218838;
        }
        
        #call-button {
            background: #17a2b8;
        }
        
        #call-button:hover {
            background: #138496;
        }
        
        #share-button {
            background: #6c757d;
        }
        
        #share-button:hover {
            background: #5a6268;
        }
    </style>
    <body>
        <div class="navbar d-flex justify-content-between align-items-center">
            <a style="text-decoration:none; color: white" href="{% url 'home' %}"><h1>Meet</h1></a>
            {% if request.user.is_authenticated %}
                <div class="navbar d-flex justify-content-between align-items-center">
                    <form method="POST" action="{% url 'search' %}" class="d-flex align-items-center w-100 justify-content-center">
                        {% csrf_token %}
                        <input name="search_data" style="width: 400px;" type="text" class="form-control search-bar me-2" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                            
                </div>
            {% endif %}
            <div class="user-menu">
                {% if request.user.is_authenticated %}
                    <div class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="btn btn-primary">
                        <a href="{% url 'mainmeetingpage' %}"><i class="fas fa-video" style="color: white;"></i></a>
                    </div>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: white; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 5px;">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                    <div type="submit" style="background: none; border: none; color: white; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 5px;">
                        <a href="{% url 'userpage' %}" style="text-decoration: none; color: white;">
                            <i class="fas fa-user" style="font-size: 20px; color: white; text-decoration: none;"></i>
                            <span style="font-size: 20px; color: white; text-decoration: none;">{{ request.user.username }}</span>
                        </a>
                    </div>
                {% else %}
                    <a style="text-decoration:none; color: white" href="/">Đăng nhập</a>
                    <a style="text-decoration:none; color: white" href="/signup/">Đăng ký</a>
                {% endif %}
            </div>
        </div>
        <div class="container">
            {%block content%}
            {%endblock%}
        </div>
    </body>
</html>
